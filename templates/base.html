<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body style="background: #e5e5e5;">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">SAT SOLVER</a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Main</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/credits">Credits</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col"></div>
        {#        <div class="col"></div>#}
        {#        <div class="col"></div>#}
        <div class="col" style="color: #14213d">{% block header %}Header{% endblock %}</div>
        {#        <div class="col"></div>#}
        {#        <div class="col"></div>#}
        <div class="col"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            {% block content %}
                {% if Content %}
                    <p>{{ Content }}</p>
                {% endif %}
            {% endblock %}
        </div>
        <div class="col"></div>
    </div>

    {% block custom %}
        {% if custom_msg %}
            <p>{{ custom_msg }}</p>
        {% endif %}
    {% endblock %}

</div>
